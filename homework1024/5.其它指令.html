<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre,v-cloak,v-once</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }

    </style>
</head>
<body>
<div id="app">
    <!-- v-pre:该标签内部的所有东西都不会进行编译-->
    <p v-pre>{{message}}</p>
    <!-- v-once:只编译一次，随后的修改该值不会再进行编译，多用于不经常更新的部分-->
    <p v-once>{{message}}</p>
    <!-- v-cloak:结合文本插值使用，要在css样式中写入该标签，方式为[v-cloak]-->
    <!--当{{}}未编译完成时，不展示标签，完成编译后，该指令移除-->
    <p v-cloak>{{message}}</p>

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello,Vue.js'
        }
    })

</script>
</body>
</html>
